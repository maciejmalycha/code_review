{% extends "base.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2> User preferences </h2>
    
    <div class="form-group">
        <div class="form-horizontal">
            <label> Code Collaborator Login: </label>
          <input type="text" id="cc_login" name="cc_login" class="input-xlarge"
            placeholder="{{ user.cc_login }}" value="{{ request.form.cc_login }}"
            required>
        </div>
    </div>
    
    <div class="form-group">
        <div class="form-horizontal">
            <label> Jira Login: </label>
          <input type="text" id="jira_login" name="jira_login" class="input-xlarge"
            placeholder="{{ user.jira_login }}" value="{{ request.form.jira_login }}"
            required>
        </div>
    </div>
 
    <div class="form-group">
        <div class="form-horizontal">
            <label> Jira Password: </label>
          <input type="password" id="jira_password" name="jira_password" class="input-xlarge"
            placeholder="Password" value="{{ request.form.jira_password }}"
            required>
        </div>
    </div>
 
    <div class="form-group">
        <div class="form-horizontal">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
{% endblock %}
