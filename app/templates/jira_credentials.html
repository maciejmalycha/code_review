{% extends "base.html" %}
{% block body %}

  <form action="" method=post align="left" class="form-inline">
    <h2 align="left"> User preferences </h2>
    <div></div>
    
        <div style="margin-top:30px;margin-bottom:10px" class="form-group">
            <label> Name and Surname: </label><br/>
          <input type="text" style="width: 250px" align="left" id="name" name="name" class="form-control"
             value="{{ user.name }}{{ request.form.name }}"
            required>
        </div>
    <br/>
        <div style="margin-bottom:10px" class="form-group">
            <label> Code Collaborator Login: </label><br/>
          <input type="text" style="width: 250px" align="left" id="cc_login" name="cc_login" class="form-control"
             value="{{ user.cc_login }}{{ request.form.cc_login }}"
            required>
        </div>
    <br/>
        <div style="margin-bottom:10px" class="form-group">
            <label> Jira Login: </label><br/>
          <input type="text" style="width: 250px" align="left" id="jira_login" name="jira_login" class="form-control"
             value="{{ user.jira_login }}{{ request.form.jira_login }}"
            required>
        </div>
    <br/>
        <div style="margin-bottom:10px" class="form-group">
            <label> Jira Password: </label><br/>
          <input type="password" style="width: 250px" align="left" id="jira_password" name="jira_password" class="form-control"
            placeholder="Password" value="{{ request.form.jira_password }}"
            required>
        </div>
    
        <div class="control-group">
            <div class="controls">
              <button type="submit" align="left" class="btn btn-success" >Submit</button>
              <button type="reset" align="left" class="btn btn-default" >Reset</button>
            </div>
        </div> 
    
  </form>
{% endblock %}
