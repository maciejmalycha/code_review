{% extends "base.html" %}

{% block body %}


{% include "messages.html" %}



<h1>{{ type }} Changes</h1>

    <ul>
        {% for br in branches %}
            <li>{{ br }}
                <form method="post" action="{{ url_for("merge_from_post") }}">
                    <select name="dst">
                        {% for pb in productBranches %}
                            <option value="{{ pb }}">{{ pb }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="src" value="{{ br }}" />
                    <button class="btn btn-default" type="submit">merge</button>
                </form>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
